<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Calendar Make Using JavaScript</title>
    <link rel="stylesheet" href="css/style.css" />
    <!--Font awesome-->
    <script
      src="https://kit.fontawesome.com/686509c997.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-chevron-left prev"></i>
          <div class="date">
            <h2></h2>
            <p></p>
          </div>
          <i class="fas fa-chevron-right next"></i>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
